<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
         crossorigin="anonymous"
      ></script>

      <title>Game of 8 - algorithm BFS</title>
   </head>
   <body class="m-3">
      <div class="states row gap-5 m-2">
         <table
            class="initial-state table table-primary table-hover table-bordered table-sm align-middle caption-top"
            style="width: 200px; height: 200px; text-align: center;"
         >
            <caption class="fw-bold text-primary">
               Initial State:
            </caption>

            <tbody>
               <tr>
                  <td contenteditable="true" class="align-middle">
                     6
                  </td>
                  <td
                     contenteditable="true"
                     class="align-middle"
                  ></td>
                  <td contenteditable="true" class="align-middle">
                     2
                  </td>
               </tr>
               <tr>
                  <td contenteditable="true" class="align-middle">
                     3
                  </td>
                  <td contenteditable="true" class="align-middle">
                     4
                  </td>
                  <td contenteditable="true" class="align-middle">
                     8
                  </td>
               </tr>
               <tr>
                  <td contenteditable="true" class="align-middle">
                     7
                  </td>
                  <td contenteditable="true" class="align-middle">
                     1
                  </td>
                  <td contenteditable="true" class="align-middle">
                     5
                  </td>
               </tr>
            </tbody>
         </table>

         <table
            class="final-state table table-primary table-hover table-bordered table-sm align-middle caption-top"
            style="width: 200px; height: 200px; text-align: center;"
         >
            <caption class="fw-bold text-primary">
               Final State:
            </caption>

            <tbody>
               <tr>
                  <td contenteditable="true" class="align-middle">
                     1
                  </td>
                  <td contenteditable="true" class="align-middle">
                     2
                  </td>
                  <td contenteditable="true" class="align-middle">
                     3
                  </td>
               </tr>
               <tr>
                  <td contenteditable="true" class="align-middle">
                     4
                  </td>
                  <td contenteditable="true" class="align-middle">
                     5
                  </td>
                  <td contenteditable="true" class="align-middle">
                     6
                  </td>
               </tr>
               <tr>
                  <td contenteditable="true" class="align-middle">
                     7
                  </td>
                  <td contenteditable="true" class="align-middle">
                     8
                  </td>
                  <td
                     contenteditable="true"
                     class="align-middle"
                  ></td>
               </tr>
            </tbody>
         </table>
      </div>

      <div class="buttons mb-3">
         <button class="find btn btn-danger">
            Find solution
         </button>

         <button class="next btn btn-primary">
            Go to the next state
         </button>

         <button class="result btn btn-secondary">
            Print console final result
         </button>
      </div>

      <div
         id="results"
         style="overflow: auto; max-height: 400px;"
      ></div>
   </body>
</html>
