<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
         crossorigin="anonymous"
      ></script>

      <link rel="icon" type="image/svg" href="images/favicon.svg" />

      <title>Game of 8 - algorithm BFS</title>
   </head>
   <body class="m-3">
      <div class="set-state row mb-4">
         <div class="col">
            <table
               class="initial-state table table-primary table-hover table-bordered table-sm align-middle caption-top"
               style="
                  width: 200px;
                  height: 200px;
                  text-align: center;
               "
            >
               <caption class="fw-bold text-primary">
                  Initial State:
               </caption>

               <tbody>
                  <tr>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        6
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     ></td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        2
                     </td>
                  </tr>
                  <tr>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        3
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        4
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        8
                     </td>
                  </tr>
                  <tr>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        7
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        1
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        5
                     </td>
                  </tr>
               </tbody>
            </table>

            <label for="initial-input" class="d-block mb-2">
               Update initial state row by row:

               <span class="d-block text-muted"
                  >(for example: 0 3 5 - 8 6 4 - 2 1 7)</span
               >
            </label>

            <div class="input-group mb-3" style="width: 400px;">
               <input
                  id="initial-input"
                  name="initial"
                  type="text"
                  class="form-control"
               />
               <button
                  disabled
                  class="btn btn-primary text-uppercase change-state-input-button"
               >
                  update
               </button>
            </div>
         </div>

         <div class="col">
            <table
               class="final-state table table-primary table-hover table-bordered table-sm align-middle caption-top"
               style="
                  width: 200px;
                  height: 200px;
                  text-align: center;
               "
            >
               <caption class="fw-bold text-primary">
                  Final State:
               </caption>

               <tbody>
                  <tr>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        1
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        2
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        3
                     </td>
                  </tr>
                  <tr>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        4
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        5
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        6
                     </td>
                  </tr>
                  <tr>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        7
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     >
                        8
                     </td>
                     <td
                        contenteditable="true"
                        onclick="document.execCommand('selectAll', false, null)"
                        class="align-middle"
                     ></td>
                  </tr>
               </tbody>
            </table>

            <label for="final-input" class="d-block mb-2">
               Update final state row by row:

               <span class="d-block text-muted"
                  >(for example: 1 2 3 - 4 5 6 - 7 8 0)</span
               >
            </label>

            <div class="input-group" style="width: 400px;">
               <input
                  id="final-input"
                  name="final"
                  type="text"
                  class="form-control"
               />
               <button
                  disabled
                  class="btn btn-primary text-uppercase change-state-input-button"
               >
                  update
               </button>
            </div>
         </div>
      </div>

      <div class="buttons mb-3">
         <button class="find btn btn-danger">
            Find solution
         </button>

         <button class="next btn btn-primary">
            Go to the next state
         </button>

         <button
            class="result btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#result-modal"
         >
            Print final result
         </button>
      </div>

      <div
         id="results"
         style="overflow: auto; max-height: 400px;"
      ></div>

      <div
         class="modal fade"
         tabindex="-1"
         aria-hidden="true"
         id="result-modal"
      >
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">
                     8 Puzzle game results:
                  </h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div id="result-content" class="modal-body"></div>
               <div class="modal-footer">
                  <button
                     type="button"
                     class="btn btn-secondary"
                     data-bs-dismiss="modal"
                  >
                     Close
                  </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
